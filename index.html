<!doctype HTML>
<html>
    
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>ostseeteppich 2.0</title>
    </head>
    
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <!-- add this script in order to load a large set of 3D model extensions-->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;' antialias="true">
    
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
            
            <a-assets>
                <a-asset-item id="tower" src="https://raw.githubusercontent.com/stewahn/ar-carpet/master/tower.gltf"></a-asset-item>
                 <a-asset-item id="ship" src="https://raw.githubusercontent.com/stewahn/ar-carpet/master/ship.gltf"></a-asset-item>
            </a-assets>
        
            <a-marker preset="custom" type="pattern" src="https://raw.githubusercontent.com/stewahn/ar-carpet/master/pattern-OSTSEE.patt">
                <a-entity
                    gltf-model="#tower" scale="2">
                </a-entity>
            </a-marker>
            
            <a-marker preset="custom" type="pattern" src="https://raw.githubusercontent.com/stewahn/ar-carpet/master/pattern-CB.patt">
                <a-entity
                    gltf-model="#ship" scale="2">
                </a-entity>
            </a-marker>       

            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
